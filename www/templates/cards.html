<ion-view title="Tus tareas">
	<ion-nav-buttons side="left">
	    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
	<ion-pane ng-init="load()" ng-controller="HomeCtrl" no-scroll>
	    <swipe-cards>
	    	<swipe-card ng-hide="data.hide == false" on-card-swipe="cardSwiped()" id="start-card">
	    		Swipe hacia abajo para ver una nueva tarea
	      	</swipe-card>

	      	<swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
	        	<div class="title">
	            	<p style="text-align: right;margin-right: 3px;"><b>{{cont}}</b></p>
	            	<p style="text-align: center;white-space: nowrap;text-overflow: ellipsis;overflow: hidden !important;">{{card.title}}</p>
	          	</div>
	          	<div class="image">
	            	<img class="image-logo" src="img/unisimon.jpg" />
	          	</div>
	          	<div class="button-bar" style="padding-top: 15px;">
		          <a class="button button-clear icon ion-plus button-positive" ng-click="moreInfo(card._id)"> MÃ¡s info</a>
		    	</div>
	      </swipe-card>
	    </swipe-cards>
	</ion-pane>
</ion-view>
