<ion-view title="Detalle">
	<ion-content class="padding">
      	<div class="list card">
	        <div class="item item-body itempadding">
	        	<div class="button-bar bar-light spot-actions">
		            <a class="button" ng-click="reminder(detail.p_id)">
		            	<i class="icon ion-ios7-bell-outline"></i>
		            	<span class="textCard">Recordar</span>
		            </a>
		            <button class="button" ng-click="share(detail.p_id)">
		            	<i class="icon ion-share"></i>
		            	<span class="textCard">Compartir</span>
		            </button>
		            <a class="button" ng-click="openIn()">
		            	<i class="icon ion-earth"></i>
		            	<span class="textCard">Abrir</span>
	            	</a>
	          	</div>
	        </div>    
      	</div>
    </ion-content>
</ion-view>
