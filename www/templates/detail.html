<ion-view ng-init="init()" title="Detalle">
	<ion-content class="padding" scroll="true">
      	<div class="list card">
	        <div class="item item-body itempadding">
    			<p style="text-align: right;"><b>Hasta: </b>{{homeworkDetail.end_date}}</p>
    			<p style="text-align: justify;">{{homeworkDetail.title}}</p>
    			<p><b>De: </b>{{homeworkDetail.asignature}}</p>
	        	<div class="button-bar bar-light spot-actions">
		            <a class="button" ng-click="reminder(homeworkDetail._id, homeworkDetail.title)">
		            	<i class="icon ion-ios-bell-outline"></i>
		            	<span class="textCard">Recordar</span>
		            </a>
		            <button class="button" ng-click="share(homeworkDetail.url)">
		            	<i class="icon ion-share"></i>
		            	<span class="textCard">Compartir</span>
		            </button>
		            <a class="button" ng-click="openIn(homeworkDetail.url)">
		            	<i class="icon ion-earth"></i>
		            	<span class="textCard">Abrir</span>
	            	</a>
	          	</div>
	        </div>    
      	</div>
    </ion-content>
</ion-view>
